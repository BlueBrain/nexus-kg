akka {
  extensions = []
  log-dead-letters = on
  log-dead-letters-during-shutdown = on
  loglevel = debug
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  actor {
    provider = "akka.actor.LocalActorRefProvider"
    allow-java-serialization = off
  }

  remote {
    enabled-transports = []
  }

  test {
    timefactor = 5.0
  }
}