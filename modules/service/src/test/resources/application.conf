akka {
  extensions = []
  log-dead-letters = on
  log-dead-letters-during-shutdown = on
  loglevel = debug

  actor {
    provider = "akka.actor.LocalActorRefProvider"
    allow-java-serialization = off
  }

  remote {
    enabled-transports = []
  }

  test {
    timefactor = 3.0
  }
}
app{
  # Instance attachments specific settings
  attachment {
    volume-path = "/tmp/tests"
    digest-algorithm = "SHA-256"
  }
}